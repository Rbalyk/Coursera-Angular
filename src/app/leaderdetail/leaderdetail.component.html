<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="start"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0"
     *ngIf="leader">

  <div fxFlex="0 0 50">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{leader.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img  mat-card-image src="{{BaseURL + leader.image}}" alt="{{leader.name}}">
        <mat-card-content>
          <p>{{leader.abbr}}</p>
          <p>{{leader.designation}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="0 0 50%">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 matLine>{{'About Leader'| uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{leader.description}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div [hidden]="leader">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
